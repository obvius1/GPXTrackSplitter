<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Track Splitter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GPX Track Splitter</h1>
            <div class="header-controls">
                <div class="controls">
                    <input type="file" id="gpxFileInput" accept=".gpx" />
                    <select id="markerTypeSelect" disabled>
                        <option value="split">Splitpunt</option>
                        <option value="wildcamp">Wildcamperen</option>
                        <option value="camping">Camping</option>
                        <option value="hotel">Hotel/B&B</option>
                        <option value="rest">Rustpunt</option>
                    </select>
                    <button id="addPointBtn" disabled>Voeg punt toe (klik op kaart)</button>
                    <button id="clearBtn" disabled>Wis alles</button>
                </div>
                <div class="project-controls">
                    <input type="file" id="loadProjectBtn" accept=".json" style="display:none;" />
                    <button id="loadProjectBtnTrigger">Laad project</button>
                    <button id="saveProjectBtn" disabled>Bewaar project</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div id="map"></div>
            
            <div class="sidebar">
                <h2>Tracks overzicht</h2>
                <div id="trackList">
                    <p class="placeholder">Laad een GPX bestand om te beginnen</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal voor marker type wijzigen -->
    <div id="markerEditModal" class="modal">
        <div class="modal-content">
            <h3>Wijzig punt type</h3>
            <select id="editMarkerTypeSelect">
                <option value="split">ğŸš© Splitpunt</option>
                <option value="wildcamp">â›º Wildcamperen</option>
                <option value="camping">ğŸ•ï¸ Camping</option>
                <option value="hotel">ğŸ¨ Hotel/B&B</option>
                <option value="rest">â˜• Rustpunt</option>
            </select>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
